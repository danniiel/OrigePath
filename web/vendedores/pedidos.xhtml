<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="estilo.css" />
    </h:head>
    <h:body>
        <h3><p>Vendedores</p></h3>
        <div class="container">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-md-6">
                            <h:form class="form-horizontal">
                                <div class="form-group">
                                    <p:outputLabel class="col-md-3 control-label" for="codigoPedido" value="Codigo Pedido:"/>
                                    <div class="col-md-4">
                                        <p:inputText id="codigoPedido" value="0000005896" class="form-control" disabled="true"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <p:outputLabel class="col-md-3 control-label" for="vendedor" value="Vendedor:"/>
                                    <div class="col-md-8">
                                        <p:inputText id="vendedor" value="Daniel Jaramillo" class="form-control" disabled="true"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <p:outputLabel class="col-md-3 control-label" for="total" value="Total"/>
                                    <div class="col-md-4">
                                        <p:inputText id="total" value="1400000" class="form-control" disabled="true"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                        <div class="col-md-6">
                            <h:form class="form-horizontal">
                                <div class="form-group">
                                    <p:outputLabel class="col-md-3 control-label" for="fecha" value="Fecha Pedido:"/>
                                    <div class="col-md-4">
                                        <p:inputText id="fecha" value="1/04/2017" class="form-control" disabled="true"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <p:outputLabel class="col-md-3 control-label" for="estado" value="Estado Pedido:"/>
                                    <div class="col-md-4">
                                        <p:inputText id="estado" value="Enviado" class="form-control" disabled="true"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                            <p:outputLabel for="producto" class="col-md-1 control-label"  value="Producto:"/>
                            <div class="col-md-6">
                                <!--<p:inputText id="producto" class="form-control" disabled="true"/>-->
                                <p:autoComplete id="producto" class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
